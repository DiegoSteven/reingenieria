version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pos_parqueamiento
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    working_dir: /app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: pos_parqueamiento
      JWT_SECRET: supersecretkey
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/app

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com   # correo para login
      PGADMIN_DEFAULT_PASSWORD: admin          # contrase√±a para login
    ports:
      - "5050:80"   # accedes en http://localhost:5050
    depends_on:
      - db

volumes:
  postgres_data:
